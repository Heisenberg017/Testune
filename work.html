<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="navigationBar">
        <div class="logoBox">
            <h1 class="logoBox-header">TES<span>T</span>UNE</h1>
        </div>
        <div class="menu-wrapper">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="button-wrapper">
                <a href="#">
                    <i class="fas fa-angle-right"></i> About Us</a>
                <a href="#">
                    <i class="fas fa-angle-right"></i> Contact Us</a>
                <a href="#">
                    <i class="fas fa-angle-right"></i> Disclaimer</a>
                <a href="#">
                    <i class="fas fa-angle-right"></i> Privacy Policy</a>
            </div>
        </div>
    </div>
    <div class="headerWrapper">
        <h1>Work In Progress</h1>
    </div>
    <div class="container">
        <div class="subjectWrapper">
            <h1>Subject 1</h1>
        </div>
        <div class="testWrapper">
            <input type="text" placeholder="Course 1" class="course">
            <input type="text" placeholder="Class X" class="standard">
            <a href="#" class="add-test">ADD NEW TEST</a>
        </div>
        <div class="topicWrapper">
            <input type="text" placeholder="Topic 1" class="topic">
            <input type="text" placeholder="Topic 2" class="topic2">
            <input type="text" placeholder="Topic 3" class="topic">
            <input type="text" placeholder="Topic 4" class="topic">
            <input type="text" placeholder="Topic 5" class="topic">
            <input type="text" placeholder="Topic 6" class="topic">
            <input type="text" placeholder="Topic 7" class="topic">
            <input type="text" placeholder="Topic 8" class="topic">
        </div>
        <input type="text" placeholder="Topic 2" class="progressbarTopic">
        <div class="progressBarWrapper">
            <div class="myContainer">
                <ul class="progressbar">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerInner">
            <h1>TESTUNE TECHNOLOGY PVT LTD</h1>
        </div>
    </div>
    <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }
    
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
            crossorigin="anonymous">
</body>

</html>
