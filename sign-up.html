<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testune</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
<div class="navigationBar">
    <div class="logoBox">
        <h1 class="logoBox-header">TES<span>T</span>UNE</h1>
    </div>
    <div class="menu-wrapper">
        <h1>Menu</h1><i class="fas fa-bars"></i>
    </div>
</div>
<div class="middleWrapperForSignUp">
    <h1 class="form-header">NEW USER</h1>
    <form action="#" class="login-form">
        <input type="text" placeholder="COMPANY NAME" class="company-name" required><br>
        <input type="text" placeholder="DETAIL" class="detail" required><br>
        <input type="text" placeholder="EMAIL ID" class="email" required><br>
        <input type="text" placeholder="PHONE NUMBER" class="phone-number" required><br>
        <input type="text" placeholder="USERNAME" class="username" required><br>
        <input type="text" placeholder="PASSWORD" class="password" required>
        <button class="login-button" id="login-btn">SUBMIT</button>
    </form>
</div>
<div class="footer">
    <div class="footerInner">
        <h1>TESTUNE TECHNOLOGY PVT LTD</h1>
    </div>
</div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
