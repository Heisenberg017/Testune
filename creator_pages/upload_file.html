<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="navigationBar">
        <div class="logoBox">
            <h1 class="logoBox-header">TES<span>T</span>UNE</h1>
        </div>
        <div class="menu-wrapper">
            <i class="fas fa-bars" onclick="openNav()"></i>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="button-wrapper">
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
    <div class="performance-header">
            <h1 class="performance-header-text">Upload Your File Here</h1>
        </div>
    <div class="container">
        <div class="container">
            <div class="mainDiv">
                <form action="" class="mainDiv">
                    <div class="row">
                        <div class="col-25">
                            <label for="" class="main-Label">Exam Type</label>
                        </div>
                        <div class="col-75">
                            <select id="" name="query_select">
                                <option value="australia">Single Choice</option>
                                <option value="canada">Multiple Choice</option>
                                <option value="usa">Miscellaneous</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject" class="main-Label">No Of Questions</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="" name="Subject">
                            <span>(It is expected the number of questions that you submit should be a round figure.)</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="" class="main-Label">Test Duration (in min) </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="" name="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="" class="main-Label">Upload File </label>
                        </div>
                        <div class="col-75">
                            <input name="myFile" type="file">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="" class="main-Label">Instructions </label>
                        </div>
                        <div class="col-75">
                            <textarea id="" name="" style="height:100px">

                            </textarea>
                        </div>
                    </div>
                    <div class="customer-button-wrapper">
                        <button class="customer-button upload-btn" id="sub">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="footerInner">
                <h1>TESTUNE TECHNOLOGY PVT LTD</h1>
            </div>
        </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
