    <script language='javascript'>
        function moddetail(p) {
            $(function () {
                var moveLeft = 20;
                var moveDown = 10;
                $('a.trigger').hover(function (e) {
                    $('div#pop-up').html(p);
                    $('div#pop-up').show();
                }, function () {
                    $('div#pop-up').hide();
                });
                $('a.trigger').mousemove(function (e) {
                    $("div#pop-up").css('top', e.pageY + moveDown).css('left', e.pageX + moveLeft);
                });
            });
        }
    </script>

<script language="javascript">
    function show_radio_sort(p) {
        var subject_id = $('#subject').val();
        var faculty_id = "TC_1223_1";
        var search = p;
        $.ajax({
            type: 'POST',
            url: 'filter_by_sort2.php?subject_id=' + subject_id + '&search=' + search + '&faculty_id=' +
                faculty_id,
            data: '',
            beforeSend: function () {
                $('#display_section').html('Loading...');
            },
            success: function (response) {
                if (response == "Error") {
                    alert("Error in the system. Please try it later.");
                } else {
                    // alert(response);
                    $('#display_section').html(response);
                    //  alert('#'+p+'-'+r);
                    //  $('#'+p+'-'+r).attr('onclick','').unbind('click');
                }
            }
        });
    }

    function selected_subject() {
        var subject = $('#subject').val();
        var subject_id = $('#subject').val();
        if (subject != '') {
            $.ajax({
                type: 'POST',
                url: 'filter_by_subject2.php?subject_id=' + subject_id + '&subject=' + subject,
                data: '',
                beforeSend: function () {
                    $('#display_section').html('Loading...');
                },
                success: function (response) {
                    if (response == "Error") {
                        alert("Error in the system. Please try it later.");
                    } else {
                        $('#display_section').html(response);
                        $('#show_all').attr('checked', 'checked');
                    }
                }
            });
        }
    }

    function custom_question() {
        var subject_id = $('#subject').val();

        var custom_question_text = $('#custom_question_text').val();
        if (custom_question_text != '') {
            $.ajax({

                url: 'custom_question.php?exam_id=' + exam_id + '&faculty_id=' + faculty_id +
                    '&custom_question_text=' + custom_question_text,
                data: '',
                beforeSend: function () {},

                    if (response == "Error") {
                        alert("Error in the system. Please try it later.");
